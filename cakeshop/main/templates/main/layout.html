{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% block css-file %}{% endblock %}">
</head>
<body>

  <div class="wrap">
    <header class="header">
      <div class="logo">Тортики</div>
      <nav class="nav">
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'catalog' %}">Каталог</a>
        <a href="{% url 'home' %}#info-and-contacts">Отзывы</a>
        <a href="{% url 'home' %}#info-and-contacts">Контакты</a>
        <a href="{% url 'basket' %}"><i class="fa-solid fa-cart-shopping"></i></a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i></a>
        {% else %}
        <a href="{% url 'login' %}"><i class="fa-solid fa-user-plus"></i></a>
        {% endif %}
      </nav>
    </header>
    {% if request.user.is_authenticated %}
      <a href="{% url 'chat' %}" class="chat-icon">
        <i class="fa-solid fa-comments"></i>
      </a>
    {% endif %}
  </div>

{% block content %}
{% endblock %}
    <script src="{% block script-name %}{% endblock %}"></script>
</body>
</html>
